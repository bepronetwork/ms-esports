  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  GetSpecificMatchRequest:
    type: object
    required :
      - match_id
      - admin
    properties:
      match_id:
        type : number
        example: "24234g234g23g"
        description: |
          Match ID
      admin:
        type : string
        description: |
          Admin ID
  GetSpecificMatchLayoutRequest:
    type: object
    required :
      - match_id
      - user
      - app
    properties:
      match_id:
        type : number
        example: "24234g234g23g"
        description: |
          Match ID
      user:
        type : string
        description: |
          User ID
      app:
        type : string
        description: |
          App ID
  GetTeamRequest:
    type: object
    required :
      - team_id
      - slug
      - admin
    properties:
      team_id:
        type : number
        example: 2423
        description: |
          Team ID
      slug:
        type : string
        example: "cs-go"
        description: |
          Slug of Videogame
      admin:
        type : string
        description: |
          Admin ID
  GetTeamLayoutRequest:
    type: object
    required :
      - team_id
      - slug
      - user
      - app
    properties:
      team_id:
        type : number
        example: 2423
        description: |
          Team ID
      slug:
        type : string
        example: "cs-go"
        description: |
          Slug of Videogame
      user:
        type : string
        description: |
          User ID
      app:
        type : string
        description: |
          App ID
  GetPlayerRequest:
    type: object
    required :
      - player_id
      - slug
      - admin
    properties:
      player_id:
        type : number
        example: 2423
        description: |
          Player ID
      slug:
        type : string
        example: "cs-go"
        description: |
          Slug of Videogame
      admin:
        type : string
        description: |
          Admin ID
  GetPlayerLayoutRequest:
    type: object
    required :
      - player_id
      - slug
      - user
      - app
    properties:
      player_id:
        type : number
        example: 2423
        description: |
          Player ID
      slug:
        type : string
        example: "cs-go"
        description: |
          Slug of Videogame
      user:
        type : string
        description: |
          User ID
      app:
        type : string
        description: |
          App ID
  RemoveMatchesBookedRequest:
    type: object
    required :
      - admin
    properties:
      admin:
        type : string
        description: |
          Admin ID
      match_external_id:
        type : number
        description: |
          Match External ID
      app:
        type : string
        description: |
          App ID
  SetMatchesBookedRequest:
    type: object
    required :
      - admin
    properties:
      admin:
        type : string
        description: |
          Admin ID
      match_external_id:
        type : number
        description: |
          Match External ID
      app:
        type : string
        description: |
          App ID
  GetMatchesAllRequest:
    type: object
    required :
      - admin
    properties:
      admin:
        type : string
        description: |
          Admin ID
      size:
        type : number
        example: 15
        description: |
          Size of Document
      offset :
        type : number
        example: 15
        description: |
          Offset of document
  GetMatchesLayoutRequest:
    type: object
    required :
      - user
      - app
    properties:
      user:
        type : string
        description: |
          User ID
      app:
        type : string
        description: |
          App ID
      size:
        type : number
        example: 15
        description: |
          Size of Document
      offset :
        type : number
        example: 15
        description: |
          Offset of document
  GetSeriesMatchesRequest:
    type: object
    required:
      - serie_id
      - admin
    properties:
      serie_id:
        type : array
        items:
          type : number
          example: 15
          description: |
            Series_ids
      size:
        type : number
        example: 15
        description: |
          Size of Document
      offset :
        type : number
        example: 15
        description: |
          Offset of document
      admin:
        type : string
        description: |
          Admin ID
  GetSeriesMatchesLayoutRequest:
    type: object
    required:
      - serie_id
      - user
      - app
    properties:
      serie_id:
        type : array
        items:
          type : number
          example: 15
          description: |
            Series_ids
      size:
        type : number
        example: 15
        description: |
          Size of Document
      offset :
        type : number
        example: 15
        description: |
          Offset of document
      user:
        type : string
        description: |
          User ID
      app:
        type : string
        description: |
          App ID
  VideogamesAllRequest:
    type: object
    required:
      - admin
    properties:
      admin:
        type : string
        description: |
          Admin ID
  VideogamesLayoutRequest:
    type: object
    required:
      - user
      - app
    properties:
      user:
        type : string
        description: |
          User ID
      app:
        type : string
        description: |
          App ID
  GeneralResponse : 
    type: object
    required:
      - data
      - meta
    properties:
      data:
        type : object
        format: data
        description: |
          Unique identifier of the user, besides the ID
      meta:
        type : object
        format: meta
        description: |
          User Real Name
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  PingPost:
    type: object
    required :
      - type
    properties:
      type:
        type : string
        example: "24234g234g23g"
        minLength: 1
        description: |
          Type Auth
      app:
        type : string
        example: "24234g234g23g"
        description: |
          APP ID